<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

<title>Frontend Mentor | Results summary component</title>

 
</head>
<body>

  <div class="container">

      <div class="score">     
            <a id="res">Your Result</a>
            <div id="circle-score">
            <h1>76</h1> 
            <a>of 100</a>
            </div>
            <h2>Great</h2>
            <div class="people-score">
                      You scored higher than 65% of the people who have taken these tests.
            </div>

      </div>
        <div class="score-detailed">

          
                 <a id="summ">Summary</a>

                  <div id="list">
                   
                    <div class="justify" id="reaction">
                          <div><img src="assets\images\icon-reaction.svg"/><a id="reaction-a">Reaction</a></div>
                          <div><a class="list-black">80 </a><a class="list-gray">/ 100</a></div></div>
                        
                    <div class="justify" id="memory">
                          <div><img src="assets\images\icon-memory.svg"/><a id="memory-a">Memory</a></div>
                          <div><a class="list-black">92 </a> <a class="list-gray">/ 100</a></div></div>

                    <div class="justify" id="verbal">
                          <div><img src="assets\images\icon-verbal.svg"/><a id="verbal-a">Verbal</a></div>
                          <div><a class="list-black">61 </a> <a class="list-gray">/ 100</a></div></div>

                    <div class="justify" id="visual">
                      <div><img src="assets\images\icon-visual.svg"/><a id="visual-a">Visual</a></div>
                      <div><a class="list-black">72 </a> <a class="list-gray">/ 100</a></div></div>

                                                                 


                    <div class="cont"><a class="link" href="https://wp.pl">Continue</a></div>


                  </div>
          </div>
            

  </div>
</div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">boober</a>.
    </div>
</body>
</html>
